# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Going-South
email: micheltol@gmail.com
description: > # this means to ignore newlines until "baseurl:"
              Try out website
  
  
  
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://test.micheltol.nl" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
#built-by: Michel Tol
copyright:
   name: Going-South
   link: 'https://test.micheltol.nl'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 9
paginate_path: /page:num/
include: ["_pages"]

# Tracker
analytics: UA-4573188-4

# Comments
disqus-shortname: micheltol

#social
facebook: "" # http://facebook.com/webjeda
twitter: "" # http://twitter.com/@webjeda
github:  https://github.com/micheltol/micheltol.github.io

#facebook like box
fb-app-id: # 549480635219583
fb-page-url: "" # https://www.facebook.com/webjeda/
fb-page-title: # ""webjeda

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag, jemoji]

